<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نجمة Walaa Nasser Abu Dais</title>
    <style>
        body {
            margin: 0;
            background: radial-gradient(ellipse at top, #181c2b 60%, #000 100%);
            color: #FFD700;
            font-family: 'Cairo', 'Arial', sans-serif;
            min-height: 100vh;
            direction: rtl;
        }
        header {
            padding: 40px 10px 20px 10px;
            background: rgba(24, 28, 43, 0.9);
            box-shadow: 0 4px 24px rgba(24, 28, 43, 0.7);
            border-bottom: 2px solid #FFD700;
        }
        h1 {
            font-size: 2.8rem;
            letter-spacing: 2px;
            margin-bottom: 8px;
            color: #FFD700;
            text-shadow: 0 2px 8px #000;
        }
        .certificate-img {
            margin: 35px auto 20px auto;
            display: block;
            max-width: 370px;
            width: 96%;
            border: 4px solid #FFD700;
            border-radius: 12px;
            box-shadow: 0 4px 30px #000c;
            background: #232846;
        }
        .profile-img-container {
            display: flex;
            justify-content: center;
            margin: 24px auto 0 auto;
        }
        .profile-img {
            max-width: 260px;
            width: 96%;
            border-radius: 18px;
            border: 3px solid #FFD700;
            box-shadow: 0 4px 28px #000a, 0 2px 18px #FFD70055;
            background: #22263a;
            transition: transform 0.3s cubic-bezier(.41,.98,.6,1.26), box-shadow 0.3s;
        }
        .profile-img:hover {
            transform: scale(1.04) rotate(-1deg);
            box-shadow: 0 10px 44px #000d, 0 4px 28px #FFD70077;
        }
        .star-info {
            background: rgba(35,40,70,0.97);
            border-radius: 14px;
            margin: 25px auto 30px auto;
            max-width: 600px;
            box-shadow: 0 4px 30px #0009;
            padding: 32px 24px;
            color: #FFD700;
            font-size: 1.4rem;
            line-height: 2;
        }
        .star-coord {
            font-size: 1.1rem;
            color: #f7e199;
            margin-bottom: 18px;
        }
        .birthday {
            color: #fff9cc;
            font-size: 1.18rem;
            margin-bottom: 14px;
        }
        .dedication {
            font-style: italic;
            color: #ffe799;
            margin-bottom: 0;
            font-size: 1.05rem;
        }
        .sky-map-header {
            font-size: 1.3rem;
            margin: 0 auto 16px auto;
            color: #FFD700;
            letter-spacing: 1px;
            font-weight: bold;
            text-shadow: 0 2px 6px #000a;
        }
        iframe {
            width: 98%;
            height: 520px;
            display: block;
            margin: 0 auto 40px auto;
            border: 3px solid #FFD700;
            border-radius: 12px;
            box-shadow: 0 2px 18px #000b;
            background: #232846;
        }
        @media (max-width: 700px) {
            .star-info {padding: 17px 7px; font-size: 1.08rem;}
            .certificate-img {max-width: 98%;}
            .profile-img {max-width: 99%;}
            iframe {height: 330px;}
        }
    </style>
    <!-- خط احترافي عربي من Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>🌟 نجمة Walaa Nasser Abu Dais 🌟</h1>
    </header>

    <img class="certificate-img" src="certificate.jpg" alt="شهادة نجمة Walaa Nasser Abu Dais">

    <!-- صورة شخصية احترافية -->
    <div class="profile-img-container">
        <img class="profile-img" src="user-image-1.jpg" alt="صورة Walaa Nasser Abu Dais" loading="lazy">
    </div>
    
    <section class="star-info">
        <div class="star-coord">
            الإحداثيات: RA 19h 28m 42.04s | Dec +18° 47′ 55.1″
        </div>
        <div class="birthday">
            تمت تسمية هذه النجمة تكريمًا لميلادك في <b>15 أغسطس 2005</b>
        </div>
        <div class="dedication">
            "نتمنى لك يومًا مليئًا بالفرح ولحظات لامعة!"
        </div>
    </section>

    <div class="sky-map-header">خريطة السماء التفاعلية</div>
    <iframe src="https://stellarium-web.org/"></iframe>
</body>
</html>
